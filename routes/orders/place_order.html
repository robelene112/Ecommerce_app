<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Place order</title>
</head>

<body>
	<fieldset>
		<legend>Choose your payment method: </legend>
		<form action="http://localhost:3000/orders/placeorder" method="post">
			<label for='IDEAL'>IDEAL</label>
			<input type="radio" name='payment_method' id='IDEAL' value='ideal' required>
			<br>

			<label for='credit_card'>Credit card</label>
			<input type="radio" name='payment_method' id='credit_card' value='credit_card'>
			<br>

			<label for='crypto'>Crypto</label>
			<input type="radio" name='payment_method' id='crypto' value='crypto'>
			<br>

			<label for='paypal'>PayPal</label>
			<input type="radio" name='payment_method' id='paypal' value='paypal'>

			<br>
			<br>

			<input type="submit" value='Place order'>
		</form>
	</fieldset>

	<br>
	<button>
		<a href='http://localhost:3000/cart'>
			Go back
		</a>
	</button>
</body>
