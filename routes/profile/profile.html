<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <script defer type='text/javascript' src='./profile/deleteaccountjs'></script>
    <script defer type='text/javascript'>
		async function main () {
			try {
			const res = await fetch('http://localhost:3000/profile/cookiedata')
			const data = await res.json()
			const welcomeText = document.getElementsByTagName('h1')[0]
			const firstName = data.first_name.charAt(0).toUpperCase() + data.first_name.slice(1)
			welcomeText.innerHTML = `Welcome back, ${firstName}!`
			} catch (err) { console.log(err) }
		}
		main().then().catch((err) => { console.log(err) })
	</script>
</head>

<body>
    <h1>Welcome back, user!</h1>
    <button><a href='/profile/userinfo'>User/profile</a></button>
    <button><a href='/products'>Products</a></button>
    <button><a href='/cart'>Cart</a></button>
    <button>Orders</button>
    <br>
    <br>
    <button class='delete-account'>
        Delete account
    </button>
    <button><a href='/'>Logout</a></button>
</body>

</html>
