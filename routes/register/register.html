<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <h1>Choose username and password</h1>
    <form method='post' action=''>
        <label for='username'>Username</label>
        <input name='username' type='text' id='username'></input>
        <br>
        <label for='password'>password</label>
        <input name='password' type='password' id='password'></input>
        <br>
        <br>
        <label for='first-name'>First name</label>
        <input name='firstName' type='first-name' id='first-name'></input>
        <br>
        <label for='last-name'>Last name</label>
        <input name='lastName' type='last-name' id='last-name'></input>
        <br>
        <label for='street'>Street</label>
        <input name='street' type='street' id='street'></input>
        <br>
        <label for='number'>Number</label>
        <input name='number' type='number' id='number'></input>
        <br>
        <label for='city'>City</label>
        <input name='city' type='city' id='city'></input>
        <br>
        <label for='zip-code'>Zip code</label>
        <input name='zipCode' type='zip-code' id='zip-code'></input>
        <br>
        <br>
        <input type='submit' value='Register'>
        <button><a href='/login'>Go back to login</button>
    </form>
</body>

</html>
